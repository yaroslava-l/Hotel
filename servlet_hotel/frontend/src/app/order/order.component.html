<header>
  <nav class="top-menu">
    <ul class="menu-main">

      <li class="left-item"><a href="/cabinet">Cabinet</a></li>
      <li class="left-item"><a href="/order">Book Room</a></li>
      <li class="left-item"><a href="/rooms">Our Rooms</a></li>
    </ul>
  </nav>
</header>

<div class="container" >
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="reservationForm" class="main-form first" (ngSubmit)="createNewReservationByUser()"
            method="post">
        <h2>Book online</h2>

        <div class="form-group">
          <label for="password" class="control-label">Number of people</label>
          <input id="password" formControlName="places" class="form-control" type="number"/>

        </div>

        <div class="form-group">
          <label for="name" class="control-label">Check in</label>
          <input id="name" formControlName="checkIn" class="form-control" type="date"/>

        </div>
        <div class="form-group">
          <label for="email" class="control-label">Check out</label>
          <input id="email" formControlName="checkOut" class="form-control" type="date"/>
        </div>

        <div class="form-group">
          <label for="class" class="control-label">Class</label>
          <select id="class" formControlName="type" class="form-control">
            <option value="standard">Standard</option>
            <option value="family">Family</option>
            <option value="lux">Lux</option>

          </select>
        </div>
        <div class="form-group">
          <button id="button" type="submit" class="btn btn-success">Booking</button>
        </div>
      </form>
    </div>
  </div>
</div>

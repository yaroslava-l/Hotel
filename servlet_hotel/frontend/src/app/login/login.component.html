<div class="loginForm">
  <form action="" [formGroup]="loginForm" method="post" (ngSubmit)="onSubmit()">
    <div><label>
      Email
    </label> <input id="name" formControlName="username" type="text" name="username"/></div>
    <div><label>
      Password
    </label><input id="password" formControlName="password" type="password" name="password"/>
    </div>
    <div><input id="button" type="submit" value="Login"/></div>

  </form>
  <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
</div>

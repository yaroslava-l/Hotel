<header>
  <nav class="top-menu">
    <ul class="menu-main">

      <li class="left-item"><a href="/cabinet">Cabinet</a></li>
      <li class="left-item"><a href="/order">Book Room</a></li>
      <li class="left-item"><a href="/rooms">Our Rooms</a></li>

    </ul>
  </nav>
</header>

<div class="container">

  <div class="right-block">
    <div class="left-block">
      <a href="/rooms/1?field=price&direction=asc"></a>
      <a href="/rooms/1?field=price&direction=desc'}"></a>
      <a href="/rooms/1?field=places&direction=asc'}"></a>
      <a href="/rooms/1?field=places&direction=desc'}"></a>
    </div>
    <div>
      <div class="card-side" *ngFor="let room of rooms.rooms; let i=index ">
        <div style="width: 70%;">
          <img src="assets/room{{i+1}}.jpg" style="width: 100%;height: 100%;">
        </div>
        <div class="card-content">
          <div class="text-content">
            <h3 id="card-title"> {{room.name}}</h3>
            <h4 class="price-title">Type: {{room.room_type}}</h4>
            <h4 class="price-title">Price: {{room.price}}</h4>
            <h4 class="price-title">Number of seats: {{room.places}}</h4>
            <h4 class="price-title">State: {{room.state}}</h4>
          </div>
        </div>

      </div>


    </div>
  </div>
</div>
